buildscript {
    ext.kotlin_version = '2.1.0' 
    repositories {
        google() // Add this inside buildscript
        mavenCentral()
        gradlePluginPortal() // Optional but recommended for latest plugins
         // Make sure to use a compatible version (you can try 1.8.10 if 1.8.0 doesn't work)  // Use Kotlin version 1.5.31
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.android.tools.build:gradle:8.0.0'// Ensure you use the latest version
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
